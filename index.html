<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Iphone 11 Pro</title>
</head>
<body onload="moveClock();">
  <div class="iphone">
    <div class="iphone__display"></div>
    <div class="iphone__camera"></div>
    <div class="iphone__lens"></div>
    <div class="iphone__flash"> </div>
    <div class="iphone__flash-light"></div>
    <div class="iphone__flash-light-oval"></div>
    <img class="iphone__top-signals" src="./img/top_signals.png" alt="">
    <h1 id="clock" class="iphone__clock">HERE</h1>
    <h2 class="iphone__date">Miercoles, 29 de Julio</h2>
    <div class="iphone__button--lock"></div>
    <div class="iphone__button--mute"></div>
    <div class="iphone__button--vol-up"></div>
    <div class="iphone__button--vol-down"></div>    
    <div class="iphone__bottom-icons-container">
      <img class="iphone__light-icon" src="./img/light_icon.png" alt="Camera Icon">
      <img class="iphone__camera-icon" src="./img/cam_icon.png" alt="Camera Icon">
    </div>
    <div class="iphone__slide-bar"></div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
